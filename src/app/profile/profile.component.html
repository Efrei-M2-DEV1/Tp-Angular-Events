<div class="profile-container">
  <div class="profile-card" *ngIf="user && !editMode">
    <h1>Mon profil</h1>
    <div class="profile-info">
      <div class="info-item">
        <label>Email</label>
        <p>{{ user.email }}</p>
      </div>
      <div class="info-item" *ngIf="user.firstName">
        <label>Prénom</label>
        <p>{{ user.firstName }}</p>
      </div>
      <div class="info-item" *ngIf="user.lastName">
        <label>Nom</label>
        <p>{{ user.lastName }}</p>
      </div>
      <div class="info-item" *ngIf="user.role">
        <label>Rôle</label>
        <p>{{ user.role }}</p>
      </div>
      <div class="info-item" *ngIf="user.createdAt">
        <label>Membre depuis</label>
        <p>{{ user.createdAt | date:'dd/MM/yyyy' }}</p>
      </div>
    </div>
    <div class="actions">
      <button class="btn btn-primary" (click)="enableEdit()">Modifier mon profil</button>
    </div>
  </div>

  <div class="profile-card" *ngIf="editMode">
    <h1>Modifier mon profil</h1>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName" formControlName="firstName" class="form-control">
      </div>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" formControlName="lastName" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
      </div>
      <div class="actions">
        <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Enregistrer</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Annuler</button>
      </div>
    </form>
  </div>
</div>
