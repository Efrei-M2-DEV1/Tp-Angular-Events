<div class="event-card" (click)="onEventClick()" appHighlight>
  <div class="event-header">
    <h3 class="event-title">{{ event.title }}</h3>
    <div class="event-date">{{ formatDate(event.date) }}</div>
  </div>
  
  <div class="event-content">
    <p class="event-description">{{ event.description }}</p>
    <div class="event-location" *ngIf="event.location">
      ğŸ“ {{ event.location }}
    </div>
    <div class="event-participants" *ngIf="event.maxParticipants">
      ğŸ‘¥ {{ event.currentParticipants || 0 }} / {{ event.maxParticipants }} places
    </div>
    <div class="event-category" *ngIf="event.categoryId">
      <span class="category-badge" [style.background-color]="getCategoryColor(event.categoryId)">
        {{ getCategoryName(event.categoryId) }}
      </span>
    </div>
  </div>
  
  <div class="event-actions" *ngIf="showActions">
    <button
      class="btn-register"
      type="button"
      [disabled]="event.maxParticipants && (event.currentParticipants || 0) >= event.maxParticipants"
      (click)="onRegisterClick($event)">
      {{ (event.maxParticipants && (event.currentParticipants || 0) >= event.maxParticipants) ? 'Complet' : "S'inscrire" }}
    </button>
    <button 
      class="btn-edit" 
      (click)="onEditClick($event)"
      type="button">
      âœï¸ Modifier
    </button>
    <button 
      class="btn-delete" 
      (click)="onDeleteClick($event)"
      type="button">
      ğŸ—‘ï¸ Supprimer
    </button>
  </div>
</div>
