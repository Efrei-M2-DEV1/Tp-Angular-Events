<div class="home-container">
  <div class="hero-section">
    <h1>Bienvenue sur Events Manager</h1>
    <p>Découvrez et gérez vos événements en toute simplicité</p>
    <button class="btn btn-primary">Créer un événement</button>
  </div>

  <div class="content-section">
    <!-- Événements en vedette -->
    <section class="events-section">
      <h2>Événements en vedette</h2>
      <div class="events-grid" *ngIf="featuredEvents.length > 0; else noFeaturedEvents">
        <app-event-card 
          *ngFor="let event of featuredEvents"
          [event]="event"
          [showActions]="false"
          (eventSelected)="onEventSelected($event)">
        </app-event-card>
      </div>
      <ng-template #noFeaturedEvents>
        <p class="no-events">Aucun événement en vedette pour le moment.</p>
      </ng-template>
    </section>

    <!-- Événements à venir -->
    <section class="events-section">
      <h2>Événements à venir</h2>
      <div class="events-grid" *ngIf="upcomingEvents.length > 0; else noUpcomingEvents">
        <app-event-card 
          *ngFor="let event of upcomingEvents"
          [event]="event"
          [showActions]="true"
          (eventSelected)="onEventSelected($event)"
          (eventDeleted)="onEventDeleted($event)">
        </app-event-card>
      </div>
      <ng-template #noUpcomingEvents>
        <p class="no-events">Aucun événement à venir pour le moment.</p>
      </ng-template>
    </section>
  </div>
</div>
